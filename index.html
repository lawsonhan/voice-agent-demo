<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="orb-button" id="agent-button" data-state="idle">
  
  <div class="robot-face">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

</div>

<div id="transcript" class="transcript-display"></div>

<div id="dev-controls">
  <button class="dev-btn" onclick="agent.transitionTo('idle')">Idle</button>
  <button class="dev-btn" onclick="agent.transitionTo('listening')">Listening</button>
  <button class="dev-btn" onclick="agent.transitionTo('processing')">Processing</button>
  <button class="dev-btn" onclick="agent.transitionTo('speaking')">Speaking</button>
</div>

<script src="script.js"></script>
</body>
</html>
